      <h1 id="数组">数组</h1>
<h2 id="定义">定义</h2>
<p>它是一种线性数据结构，在内存里是连续的存储区域。在声明数组时需要声明他的初始容量。</p>
<p>查找的速度：O(1)，新增的速度：O(n)，删除的速度：O(n)</p>
<p><img src="https://raw.githubusercontent.com/liunaijie/images/master/%E6%95%B0%E7%BB%84.png" alt=""></p>
<p>查找时根据内存地址就可以直接找到对应的数据，而向中间插入和删除时需要将后面的元素挪动位置，所以速度比较慢，为 O(n)</p>
